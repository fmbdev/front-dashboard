<div class="select-container">
  <div class="row">
    <div class="col col-lg-3">
      <form [formGroup]="tableForm">
        <div class="form-group">
            <select formControlName="table" #table class="form-control" id="select-tables" (change)="selectTable(tableForm.controls.table.value)">
              <option value="">Seleccione una tabla</option>
              <option *ngFor="let table of tables;" [value]="table.name">{{ table.name }}</option>
            </select>
        </div>
      </form>
    </div>
  </div>
</div>
<hr/>
<div class="table-container">
  <div class="table-title">
    <div class="row">
      <div class="col">
        <p *ngIf="table.value !=''">Tabla {{table.value}}</p>
      </div>
    </div>
  </div>
  <div class="table-data" *ngIf="table.value !=''">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Email</th>
              <th>Tel√©fono</th>
              <th>Celular</th>
              <th>Medio</th>
              <th>Ingreso</th>
              <th>Fecha de Registro</th>
              <th>Semana</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataTable;" (click)="sendToTableForm(table.value, data.id)">
                <td>{{data.Email}}</td>
                <td>{{data.Telefono_Casa}}</td>
                <td>{{data.Telefono_Celular}}</td>
                <td>{{data.Medio_gral}}</td>
                <td>{{data.Medio_gral}}</td>
                <td>{{data.Tipo_Ingreso}}</td>
                <td>{{data.Fecha_Registro}}</td>             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

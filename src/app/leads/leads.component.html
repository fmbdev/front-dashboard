<div class="row">
  <div class="col">
    <div class="title-container">
      <h2>Leads punto de venta</h2>
    </div>
  </div>
</div>
<div class="filter-container">
  <div class="row">
    <div class="col col-lg-3">
      <form [formGroup]="entriesForm">
        <div class="row">
          <div class="col col-lg-8">
            <span>Numero de entradas</span>
          </div>
          <div class="col col-lg-4">
            <div class="form-group">
              <select formControlName="itempage" class="form-control" #items>
                <option *ngFor="let entry of entries;" [value]="entry">{{ entry }}</option>
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col col-lg-5 offset-lg-4 text-right">
      <form [formGroup]="filterForm" (ngSubmit)="submitFilter()">
        <div class="row">
          <div class="col col-lg-5 text-right">
            <div class="form-group">
              <select formControlName="filter" class="form-control">
                <option value="">Seleccione un filtro</option>
                <option *ngFor="let field of tableFields;" [value]="field">{{ field }}</option>
              </select>
            </div>
          </div>
          <div class="col col-lg-7 text-right">
            <div class="input-group mb-3">
              <input type="text" class="form-control" formControlName="field">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="table-container">
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th *ngFor="let field of tableFields;">{{field}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lead of leads | paginate: { itemsPerPage: items.value, currentPage: p }" (click)="sendLeadToForm(lead.id)">
            <td>{{ lead.Nombre }}</td>
            <td>{{ lead.Apellidos }}</td>
            <td>{{ lead.Telefono }}</td>
            <td>{{ lead.Celular }}</td>
            <td>{{ lead.Email }}</td>
            <td>{{ lead.FechaCreacion }}</td>
            <td>{{ lead.Semana }}</td>
            <td>{{ lead.Viable }}</td>
            <td>{{ lead.Tipificacion }}</td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <div class="col col-lg-3">
          <span>Entrada {{p}} al {{items.value}} de {{total}}</span>
        </div>
        <div class="col col-lg-5 offset-lg-4 text-right">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
